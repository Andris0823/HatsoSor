<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útvonalak - Hátsó Sor KFT.</title>
    <link rel="stylesheet" href="admin_routes.css">
    <link rel="icon" href="kicsikocsi.png">
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Útvonalak</h1>
        <button class="logout-button" id="logout-button">Kijelentkezés</button>
        <button class="routes-add">Új útvonal</button>
        <button class="back-to-main" id="back-to-main">Vissza a fő oldalra</button>
    </header>
    <main class="admin-main">
        <table class="routes-table">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Útvonal</th>
                    <th>Rakomány típusa</th>
                    <th>Távolság</th>
                    <th>Műveletek</th>                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Teszt Elek</td>
                    <td>Budapest - Debrecen</td>
                    <td>Élelmiszer</td>
                    <td>265 km</td>
                    <td>
                        <button class="admin-routes-edit-button">Szerkesztés</button>
                        <button class="admin-routes-delete-button">Törlés</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
    document.getElementById("back-to-main").addEventListener("click", function () {
    window.location.href = "admin.html";
});
    </script>
    <script src="kijelentkezes.js"></script>
</body>
</html>
