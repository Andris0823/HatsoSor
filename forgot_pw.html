<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfelejtett Jelszó - Hátsó Sor KFT.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="kicsikocsi.png">
</head>
<body>
    <div class="login-container">
        <h1>Elfelejtett jelszó</h1>
        <p>Kérjük, add meg az e-mail címed, hogy új jelszót küldhessünk!</p>
        <form id="forgot-password-form">
            <div class="input-field">
                <input type="email" id="email" placeholder="E-mail cím" required>
            </div>
            <button type="submit" class="login-button" id="password-send">Jelszó küldése</button>
        </form>
        <a href="index.html" class="forgot-password" id="back-to-loginsite">Vissza a bejelentkezéshez</a>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
